<div class="login-container">
    <div class="login-box">
        <div class="left-side">
            <img src="../../../../assets/icons/login/Moneyverse Sitting.svg" alt="Image">
        </div>
        <div class="right-side">
            <div class="content">
                <h2>Nice to see you again</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="input-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" formControlName="email">
                        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
                            <div *ngIf="email?.errors?.['required']">E-mail obrigatório</div>
                            <div *ngIf="email?.errors?.['email']">Endereço de e-mail inválido</div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" formControlName="password">
                        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error">
                            <div *ngIf="password?.errors?.['required']">Senha obrigatória</div>
                            <div *ngIf="password?.errors?.['minlength']">Senha deve possuir, no mínimo, 8 caracteres.
                            </div>
                            <div *ngIf="password?.errors?.['pattern']">
                                Senha deve conter, no mínimo, uma letra maiúscula, uma letra minúscula, um número,
                                e um caracter especial.
                            </div>
                        </div>
                    </div>
                    <div class="forgot-password">
                        <a href="#" class="forgot-password-link">Forgot Password ?</a>
                    </div>
                    <button type="submit" class="login-button" [disabled]="loginForm.invalid">Login</button>
                </form>
                <div class="register-text">
                    Not registered yet? <a routerLink="/register" type="button" class="create-account">Create Account</a>
                </div>
            </div>
        </div>
    </div>
</div>

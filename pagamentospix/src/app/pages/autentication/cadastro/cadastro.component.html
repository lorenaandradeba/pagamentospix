<div class="register-container">
    <div class="register-box">
        <div class="left-side">
            <img src="/assets/icons/login/Moneyverse Business Balance.svg" alt="Image">
        </div>
        <div class="right-side">
            <div class="content">
                <h2>nice to meet you!</h2>
                <div class="input-group">
                    <div>
                        <label for="fistName">First Name</label>
                        <input type="text" id="fistName" placeholder="Nome">
                    </div>

                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Sobrenome">
                    </div>
                </div>
                <div class="input-group">
                    <div>
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf"  placeholder="000.000.000-00">
                    </div>
                    <div>

                        <label for="Telefone">Telefone</label>
                        <input type="text" id="Telefone" placeholder="(00) 00000-0000">
                    </div>
                </div>

                <div class="input-group">
                    <div>
                        <label for="email">Email address</label>
                        <input type="email" id="email" placeholder="pDz5m@example.com">
                    </div>
                    <div class="">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="**********">
                    </div>
                </div>

                <div class="input-group" id="custom-checkbox">
                    <input type="checkbox" name="Termos" id="Termos">
                    <label for="Termos">
                        Eu concordo com os <a href="#">Termos</a>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
